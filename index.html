<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>'Web- App" Simple Interest Calculator</title>
    </head>


    <body>
      <div class="nav">
           
           <h3>EVERY ONE CAN GET RICH</h3>
      </div>

        <div class="maindiv">


             <h1>Simple Interest Calculator</h1>
         
            
           <label><b>Amount</b> </label>      
           <input type="number"  id="principal" name="Amount">  <br/>

           <label> <b>Interest Rate</b></label>
           <input type="range"  id="rate"  minvalue="1" step="0.25" max="20" value="10.25"    onchange="SliderValue()">  

            <span id=rate_val><b>10.25%</b></span> <br>

           <label><b>No. of Years</b> </label>
             <select id="years">
            <option value="1">1</option>>  <br/>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
             </select>

           <br>
           
          
           <button id="btn" onclick="compute()"><b>Compute Interest</b> </button>
           <br>
           <span id="result"></span>
          

           <footer>
            &#169; This Calculator belongs to --K.Hari prasath--
           </footer>
          
        
    </body>
</html>
